[tox]
minversion = 3.9.0
envlist = py39, mypy, pylint
isolated_build = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r {toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

;[testenv:mypy]
;basepython = python3.9
;deps =
;    -r {toxinidir}/requirements_dev.txt
;commands = mypy src
;
;[testenv:pylint]
;basepython = python3.9
;deps = pylint
;commands = pylint src
